

<!-- <div class="container"><h2>Example 3 </h2></div> -->
<div id="exTab3" class="tab-container">

  <!-- <div> -->
    <ul class="nav nav-tabs" style="margin-left: 15px;">
      <li [ngClass]="!toggle ? 'active' : ''" (click)="onCPSelect('ce')">
        <a  data-toggle="tab">CE</a>
      </li>
      <li [ngClass]="toggle ? 'active' : ''" (click)="onCPSelect('cp')"><a data-toggle="tab">CP</a>
      </li>
    </ul>
    <div class="col-lg-12" style="display: inline-flex;
      width: 100%;">
      <div class="tab-content clearfix col-lg-3">
        <div class="tab-pane" id="1b" *ngIf="!toggle" [ngClass]="!toggle ? 'active' : ''">
          <ul class="tree">
            <li *ngFor="let item of cliexams" (click)="onSelect(item, 'ce')">
              <span class="badge" data-toggle="tooltip" 
              title="{{item.name}}">{{item.name}}</span>
            </li>
            
          </ul>
        </div>
        <div class="tab-pane" id="2b" *ngIf="toggle"[ngClass]="toggle ? 'active' : ''">
          <ul class="tree">
            <li *ngFor="let item of clinSymptoms" (click)="onSelect(item, 'cp')">
              <span class="badge">{{item.name}}</span>
            </li>
            
          </ul>
        </div>
      </div>
      <div class="col-lg-9 selected-tab-content">
        <div *ngFor="let item of ceItemList" >
         {{item.name}}
        </div>
      </div>
    </div>
<!-- 
  </div> -->



</div>
